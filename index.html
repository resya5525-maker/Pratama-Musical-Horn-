<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pratama Basuri Fresh</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000; overflow: hidden; font-family: sans-serif;
        }

        /* LAYER 1: BACKGROUND (Paling Bawah) */
        .bg-master {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
        }
        .bg-master img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
        }

        /* LAYER 2: OVERLAY GELAP */
        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        /* LAYER 3: KONTEN (Paling Atas) */
        .ui-wrapper {
            position: relative;
            width: 100%; height: 100vh;
            z-index: 10;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .halaman { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; }

        /* LOADING */
        #page-loading { display: flex; }
        .bar-wrap { width: 75%; height: 14px; background: rgba(255,255,255,0.1); border: 2px solid #00d2ff; border-radius: 20px; overflow: hidden; margin-top: 20px; }
        .bar-fill { width: 0%; height: 100%; background: #00d2ff; box-shadow: 0 0 10px #00d2ff; }

        /* PASSWORD */
        .card-pass { background: rgba(0,0,0,0.85); padding: 30px; border-radius: 25px; border: 2px solid #00d2ff; width: 85%; text-align: center; backdrop-filter: blur(10px); }
        .card-pass input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 12px; border: none; text-align: center; font-size: 18px; font-weight: bold; }
        .btn-auth { width: 100%; padding: 15px; background: #00d2ff; color: black; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; }

        /* MODUL UTAMA */
        #page-app { justify-content: flex-start; padding-top: 25px; }
        .main-logo { width: 85%; max-height: 90px; object-fit: contain; margin-bottom: 10px; }
        .tag-warn { background: red; color: yellow; border: 2px solid yellow; padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 11px; margin-bottom: 15px; }

        .led-panel { background: rgba(0,0,0,0.9); width: 85%; padding: 25px 10px; border-radius: 35px; border: 5px solid #fff; text-align: center; margin-bottom: 35px; }
        .big-num { font-size: 95px; font-weight: bold; line-height: 1; text-shadow: 0 0 20px #00d2ff; }
        .sub-track { color: #00d2ff; font-weight: bold; margin-top: 10px; font-size: 16px; }

        /* GRID TOMBOL BULAT */
        .btn-container { display: grid; grid-template-columns: 1fr 1fr; gap: 30px 60px; }
        .btn-item { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .round-btn { width: 100px; height: 100px; border-radius: 50%; border: 6px solid #fff; box-shadow: 0 8px 15px rgba(0,0,0,0.6); transition: 0.1s; }
        .round-btn:active { transform: scale(0.9); }
        .red { background: #ff0000; }
        .white { background: #ffffff; }
        .btn-txt { font-size: 24px; font-weight: 900; font-style: italic; text-transform: uppercase; text-shadow: 2px 2px 4px #000; }

        .footer { position: absolute; bottom: 20px; font-weight: bold; font-size: 14px; opacity: 0.8; }
    </style>
</head>
<body>

    <div class="bg-master">
        <img src="bg.png" alt="background">
    </div>
    <div class="overlay"></div>

    <div class="ui-wrapper">
        
        <div id="page-loading" class="halaman">
            <h2 style="text-shadow: 2px 2px 5px #000;">PRATAMA BASURI</h2>
            <div class="bar-wrap"><div id="fill" class="bar-fill"></div></div>
        </div>

        <div id="page-pass" class="halaman">
            <div class="card-pass">
                <h3 style="margin:0; color:#00d2ff;">SECURITY LOGIN</h3>
                <input type="password" id="pass-in" placeholder="PASSWORD">
                <button class="btn-auth" onclick="validasi()">MASUK MODUL</button>
            </div>
        </div>

        <div id="page-app" class="halaman">
            <img src="logo.png" class="main-logo" alt="logo">
            
            <div class="tag-warn">Aplikasi Berbayar Jadi Tidak Boleh Di Galer</div>

            <div class="led-panel">
                <div id="view-num" class="big-num">01</div>
                <div class="sub-track">NADA: <span id="view-info">1 / 70</span></div>
            </div>

            <div class="btn-container">
                <div class="btn-item">
                    <div class="round-btn red" onclick="stopSnd()"></div>
                    <div class="btn-txt">STOP</div>
                </div>
                <div class="btn-item">
                    <div class="round-btn red" onclick="playSnd()"></div>
                    <div class="btn-txt">PLAY</div>
                </div>
                <div class="btn-item">
                    <div class="round-btn white" onclick="prevSnd()"></div>
                    <div class="btn-txt">DOWN</div>
                </div>
                <div class="btn-item">
                    <div class="round-btn white" onclick="nextSnd()"></div>
                    <div class="btn-txt">UP</div>
                </div>
            </div>

            <div class="footer">NO AÂ²: 085135452569</div>
        </div>

    </div>

    <audio id="player"></audio>

    <script>
        const snd = document.getElementById('player');
        let cur = 1;
        const total = 70;

        // Loading Script
        let progress = 0;
        let ld = setInterval(() => {
            progress += 2;
            document.getElementById('fill').style.width = progress + '%';
            if(progress >= 100) {
                clearInterval(ld);
                document.getElementById('page-loading').style.display = 'none';
                document.getElementById('page-pass').style.display = 'flex';
            }
        }, 30);

        function validasi() {
            if(document.getElementById('pass-in').value === "PratamaxNewEra") {
                document.getElementById('page-pass').style.display = 'none';
                document.getElementById('page-app').style.display = 'flex';
                updateUI();
            } else { alert("Password Salah!"); }
        }

        function updateUI() {
            let n = cur < 10 ? "0" + cur : cur;
            document.getElementById('view-num').innerText = n;
            document.getElementById('view-info').innerText = cur + " / " + total;
        }

        function playSnd() {
            snd.src = cur + ".mp3";
            snd.play().catch(e => alert("File " + cur + ".mp3 Hilang!"));
        }

        function stopSnd() { snd.pause(); snd.currentTime = 0; }
        function nextSnd() { cur = cur < total ? cur + 1 : 1; stopSnd(); updateUI(); }
        function prevSnd() { cur = cur > 1 ? cur - 1 : total; stopSnd(); updateUI(); }
        snd.onended = () => stopSnd();
    </script>
</body>
</html>
